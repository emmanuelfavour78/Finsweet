<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./tap.css">
  <title>Finsweet</title>
</head>
<body>
  <header>
    <div class="logo">
      <h1>{Finsweet</h1>
    </div>
    <nav>
      <ul>
        <li>Home</li>
        <li>About us</li>
        <li>Services</li>
        <li>Blog</li>
        <li>Contact</li>
      </ul>
      <div class="right-contact">
        <div class="right-contact-icon">
          <img 
            src="./Assistance Icon.png" 
            alt="contact-icon"
            width="30px" 
        />
      </div>
        <div class="right-contact-text">
          <p>Road Assistance</p>
          <p>1800 265 24 52</p>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
         <div class="left-text">
          <div class="content">
              <h1>Get your vehicle service done online at one place</h1>
          </div>
          <br>
          <br>
          <img
           src="./Button.png" 
           alt="button" 
           width="33%" 
           />
           <br>
           <br>
           <img
            src="./Open.png"
            alt="open" 
            width="50%"
            />
         </div>
         <div class="right-img">
           <img
            src="./Service.png"
            alt="service" 
            width="70%"
            class="service"
             />
            <img
             src="./Rating.png" 
             alt="rating" 
             width="70%" 
             class="rating" 
             />
         </div>
    </div>
  </main>
</body>
</html>
